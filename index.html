<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Courier Assignment</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	<div class="container">
		<h1>Courier Assignment</h1>
			
			<div id="courier-container">
			
			<!-- <input type="button" value="Load" id="load-btn"> 	 -->
			</div>


		<h1 id="adj">Adjusted Courier Assignment</h1>
			<ul id="adj-list">
				
			</ul>
	</div>

	
	<div class="add-courier">
		<form class="form-horizontal" role="form" id="quote-form">
			<div class="form-group">
				<input type="text" class="name" name="name" placeholder="Courier Name">
			</div>
			<div class="form-group">
				<input type="text" class="capable" name="capable" placeholder="Capable Areas">
			</div>

			<div class="form-group">	
				<button type="submit" class="btn btn-default" value="Submit">Submit</button>
	
	</div>


	<div class="add-area">
		
	</div>

	
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

  <script src="main.js"></script>

</body>
</html>
